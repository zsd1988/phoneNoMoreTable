<div class="row rowCount">
    <div class="col-sm-12">
            <h1><b>意向转化率</b> </h1>
    </div>
</div>

<div class="row traffic">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="col-md-12">
                <div class="input-group-time col-md-2" >
                    <label class="control-label col-md-4">第几周:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="startTime">
                    </div>
                </div>
                <div class="input-group-number col-md-2" >
                    <label class="control-label col-md-4">姓名:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"  id="userName">
                    </div>
                </div>
                <div class="input-group-time  col-md-2" id="groupIdDiv">
                    <label class="control-label col-md-4">员工组:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="groupId">
                        </select>
                    </div>
                </div>
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4">角色:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="roleType">
                            <option value="all">全部</option>
                            <option value="cs">客服</option>
                            <option value="interview">约访</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="inquire ">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inquire pull-right">
                        <button class="btn btn-default waves-effect" onclick="query()">查询</button>
                        <button class="btn btn-default waves-effect" onclick="reset()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>

<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <table id="paiTable">
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <table id="table">
            </table>
        </div>
    </div>
</div>
