<form id="modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
      aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-parsley-validate>
    <div class="modal-dialog " style="top: 10%;width: 830px">
        <div class="goldenEggLose" id="bg">
            <div style="    width: 510px;    position: absolute;    height: 130px;    top: 150px;    left: 160px;">
                <p id="answer"
                   style="font-size: 25px;word-wrap:break-word;width: 100%;top: 50%;position: absolute;text-align: center;line-height: 30px;    transform: translate(0,-50%);"></p>
            </div>
            <div>
                <div id="fix"
                     style="font-size: 25px;top: 390px;position: absolute;text-align: center;left: 250px;line-height: 30px;">
                    今天是你来擎谱的第<span style="font-size: 40px" id="dayCount"></span>天，
                </div>
            </div>
            <div>
                <div id="fix2"
                     style="font-size: 25px;top: 443px;position: absolute;text-align: center;left: 260px;line-height: 30px;">
                    感谢你对公司做出的贡献！
                </div>
            </div>
            <div>
                <div id="dayHint"
                     style="font-size: 20px;top: 480px;width: 609px;position: absolute;text-align: center;left: 108px;line-height: 30px;word-wrap:break-word;"></div>
            </div>
            <div>
                <div id="nickName"
                     style="font-size: 35px;color:white;top: 310px;position: absolute;text-align: center;left: 240px;line-height: 30px;"></div>
            </div>
            <div>
                <div id="name"
                     style="font-size: 35px;color:white;top: 310px;position: absolute;text-align: center;left: 480px;line-height: 30px;"></div>
            </div>
            <div>
                <image id="headImage"
                       style="position: absolute;top:289px;left:376px;width: 74px;height: 74px;border-radius: 37px;"
                       src="img/touxiang.png"></image>
            </div>
            <div onclick="closeEgg()" style="z-index: 10000">
                <image style="position: absolute;top:70px;left:770px;z-index: 10000;" src="img/guanbi.png"></image>
            </div>
            <div >
                <image id="kuang" style="position: absolute;top:512px;left:172px;z-index: 2"></image>
            </div>
            <div>
                <image id="image" style="position: absolute;top:525px;left:185px;width: 459px;z-index:1;height: 258px;"></image>
            </div>
            <div>

            <div>

</form>


<form id="stageModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"

                       src="img/touxiang.png"></image>
