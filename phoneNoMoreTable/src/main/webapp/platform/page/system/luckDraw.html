<div class="row rowCount">
    <div class="col-sm-12">
        <h1>抽奖记录</h1>
    </div>
</div>
<div class="row" id="luckDrawManager" style="display: none">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="pull-right">
                <button class="btn btn-info waves-effect waves-light" data-toggle="modal" data-target="#modal"
                        onclick="addLuckDraw()">新增
                </button>
            </div>
            <table id="table">
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="col-md-12">
                <div class="input-group-time col-md-3">
                    <label class="control-label col-md-4">用户名称:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="userName">
                    </div>
                </div>
                <div class="input-group-time col-md-3" >
                    <label class="control-label col-md-4">开始时间:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="startTime">
                    </div>
                </div>
                <div class="input-group-time col-md-3">
                    <label class="control-label col-md-4">结束时间:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="endTime">
                    </div>
                </div>
                <div class="input-group-time col-md-3" id="selectMine" style="display: none">
                    <label class="control-label col-md-4">自己:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="isMine">
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <button class="btn btn-info waves-effect waves-light" onclick="getAll()" id="getAll" style="display: none">批量领取</button>
                <button class="btn btn-default waves-effect waves-light" onclick="reset()">重置
                </button>
                <button class="btn btn-success waves-effect waves-light"     onclick="query()">查询
                </button>
            </div>
            <table id="recordTable">
            </table>
        </div>
    </div>
</div>

<form id="modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
      aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-parsley-validate>
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >
                    ×
                </button>
                <h4 class="modal-title" id="title">添加奖品：</h4>
            </div>
            <div class="modal-body">
                <input type="text" id="id" name="id" style="display: none">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">名称 <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" required data-parsley-trigger="focusout"
                                       id="name" name="name">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">库存 <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="number" class="form-control" required data-parsley-trigger="focusout"
                                       id="count" name="count">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">概率 <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="number" class="form-control" required data-parsley-trigger="focusout"
                                       id="rate" name="rate">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">每日发放 <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="number" class="form-control" required data-parsley-trigger="focusout"
                                       id="dayCount" name="dayCount">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success waves-effect waves-light" onclick="saveLuckDraw()">保存
                </button>
            </div>
        </div>
    </div>
</form>
