<div class="row rowCount">
    <div class="col-sm-12">
        <h1><b>参数设置</b> </h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <table id="table">
            </table>
        </div>
    </div>
</div>


<form id="modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-parsley-validate >
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="clearModalData()">×</button>
                <h4 class="modal-title" id="title">新增：</h4>
            </div>
            <div class="modal-body">
                <input type="text"   id="id"   name="id" style="display: none"  >
                <input type="text"   id="code"   name="code" style="display: none"  >
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">名称  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" disabled required id="name"  name="name" >
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">内容  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control"  required   name="content" >
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success waves-effect waves-light"  onclick="saveExtAndIP()">保存</button>
            </div>
        </div>
    </div>
</form>
