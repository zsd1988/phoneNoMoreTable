<form name="form"  method="post"  enctype="multipart/form-data"   class="form-horizontal" data-parsley-validate  id="form">
    <input type="text"   id="id"   name="id"   style="display: none;" value="{$T.data.id}"  >
    <input type="text"   id="isDel"   style="display: none;" value="{$T.data.isDel}"  >
    <div class="row rowCount">
        <div class="col-sm-12" data-parsley-validate>
            <h4 class="page-title"><b >新增员工</b>
            </h4>
         </div>
    </div>
    <div class="row new-employees">
        <div class="col-md-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-3">
                        <div class="first-list">
                            <label for="job-number" class="control-label col-md-4">工号　<span style="color:red;">*</span>：</label>
                            <div class="col-md-8">
                                <input type="number" required   class="form-control"  id="job-number"  name="loginName" value="{$T.data.loginName}" placeholder="单行输入">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="first-list">
                            <label for="name" class="control-label col-md-4">姓名　<span style="color:red;">*</span>：</label>
                            <div class="col-md-8">
                                <input type="text"  required   data-parsley-trigger="focusout"   class="form-control"  id="name"   name="nickname" value="{$T.data.nickname}" placeholder="单行输入">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="first-list">
                            <label for="category" class="control-label col-md-4">所属组别：</label>
                            <div class="col-md-8">
                                <input type="text" data-parsley-minlength="6" data-parsley-maxlength="12" data-parsley-trigger="focusout"   class="form-control"  id="category" placeholder="单行输入" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="first-list">
                            <label for="character" class="control-label col-md-4">角色：</label>
                            <div class="col-md-8">
                                <input type="text" data-parsley-minlength="6" data-parsley-maxlength="12"
                                       data-parsley-equalto="#password" data-parsley-trigger="focusout"   class="form-control"  id="character"  >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="first-list">
                            <label for="password" class="control-label col-md-4">密码：</label>
                            <div class="col-md-8">
                                <input type="text" data-parsley-minlength="6" data-parsley-maxlength="12"
                                       data-parsley-equalto="#password" data-parsley-trigger="focusout"   class="form-control"  id="password"  >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="first-list">
                            <label for="nickname" class="control-label col-md-4">类型：</label>
                            <div class="col-md-8">
                                <select class="form-control selectpicker" id="department">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="first-list">
                            <label for="ext" class="control-label col-md-4">分机号：</label>
                            <div class="col-md-8">
                                <input type="text" data-parsley-minlength="6" data-parsley-maxlength="12"
                                       data-parsley-equalto="#password" data-parsley-trigger="focusout"   class="form-control"  >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            　<button type="button" class="btn btn-default waves-effect" data-dismiss="modal" onclick="clearModalData()">取消</button>
                            <button type="button" class="btn btn-success waves-effect waves-light"  onclick="saveDepartment()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
