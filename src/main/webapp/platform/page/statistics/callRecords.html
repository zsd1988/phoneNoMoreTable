<div class="row rowCount">
    <div class="col-sm-12">
            <h1>通话记录</h1>
    </div>
</div>
<div class="row traffic">
     <div class="col-sm-12">
        <div class="card-box">
            <div class="col-md-12">
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4">被叫号码:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="recordPhone" >
                    </div>
                </div>
                <div class="input-group-time col-md-2">
                    <label class="control-label col-md-4">开始时间:</label>
                    <div class="col-md-8">
                        <input type="text"  class="form-control" id="startTime">
                    </div>
                </div>
                <div class="input-group-time col-md-2">
                    <label class="control-label col-md-4">结束时间:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="endTime">
                    </div>
                </div>
                <div class="selection-box col-md-2">
                    <label class="control-label col-md-4">审核状态:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="reviewStatus" multiple>
                        </select>
                    </div>
                </div>
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4 " >项目名称:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="projectId">
                        </select>
                    </div>
                </div>
                <div class="input-group-time  col-md-2" id="groupIdDiv">
                    <label class="control-label col-md-4">员工组:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="groupId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-group-number col-md-2" id="userIdDiv">
                    <label class="control-label col-md-4">工号:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="userId">
                    </div>
                </div>
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4">操作人:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="reviewId">
                    </div>
                </div>
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4">角色:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="roleType">
                            <option value="all">全部</option>
                            <option value="cs">客服</option>
                            <option value="interview">约访</option>
                        </select>
                    </div>
                </div>
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4">是否转移:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker" id="transYn">
                            <option value="all">全部</option>
                            <option value="yes">已转移</option>
                            <option value="no">未转移</option>
                        </select>
                    </div>
                </div>
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4">是否实时:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker"  id="selectOnceStatus">
                            <option value = "true">实时</option>
                            <option value = "false">非实时</option>
                        </select>
                    </div>
                </div>
                <div class="input-group-number col-md-2">
                    <label class="control-label col-md-4">是否申诉:</label>
                    <div class="col-md-8">
                        <select class="form-control selectpicker"  id="selectIsAppeal">
                            <option value = "0">未申诉</option>
                            <option value = "1">已申诉</option>
                            <option value = "2">已受理</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="inquire ">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inquire pull-right">
                        <button class="btn btn-default waves-effect" style="display: none" id="checkQueryBtn" onclick="checkQuery()">意向查询</button>
                        <button class="btn btn-default waves-effect" onclick="query()">查询</button>
                        <button class="btn btn-default waves-effect" onclick="reset()">重置</button>
                        <button class="btn btn-success waves-effect waves-light" onclick="exportCallRecord()" style="display: none" id="export">导出</button>
                        <button class="btn btn-success waves-effect waves-light" onclick="transSelect()" id="transSelect" style="display: none">转移</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
 </div>

<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <table id="table" style="table-layout:fixed;" class="call-record">
            </table>
        </div>
    </div>
</div>


<form id="transferModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-parsley-validate >
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="clearModalData()">×</button>
                <h4 class="modal-title" id="title">客户转移：</h4>
            </div>
            <div class="modal-body">
                <input type="text"   id="transferClientId"   name="transferClientId" style="display: none">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">客户姓名  ：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" readonly  data-parsley-trigger="focusout"   name="clientName"  >
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">被叫号码  ：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" readonly data-parsley-trigger="focusout"   name="phone"   >
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">客户转态  ：</label>
                            <div class="col-md-7">
                                <select class="form-control selectpicker" disabled  id="clientReviewStatus" name="clientReviewStatus">
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">所属项目  ：</label>
                            <div class="col-md-7">
                                <select class="form-control selectpicker" disabled  id="modalProjectId" name="projectId">
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">转移至工号  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control"  required id="clientGroupName" name="groupId">
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">转移至资源组  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control" required id="clientGroupType"  name="groupType" >
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info waves-effect waves-light"  onclick="cancelTransClient()">取消转移</button>
                <button type="button" class="btn btn-success waves-effect waves-light"  onclick="saveTransClient()">确定</button>
            </div>
        </div>
    </div>
</form>


<form id="transferAllModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-parsley-validate >
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="clearModalData()">×</button>
                <h4 class="modal-title">批量转移：</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">转移至工号  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control"  required id="clientGroupNameTransferAll" name="groupId">
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">转移至资源组  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control" required id="clientGroupTypeTransferAll"  name="groupType" >
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success waves-effect waves-light"  onclick="saveTransAllClient()">确定</button>
            </div>
        </div>
    </div>
</form>

<form id="detailModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" data-parsley-validate   style="display: none;">
    <div class="modal-dialog"  style="width:60%">
        <div class="modal-content" style="background:#C7EECE;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="closeClient()">×</button>
                <button type="button" class="zoom" data-dismiss="modal" aria-hidden="true"  onclick="clearModalData()">-</button>
                <h4 class="modal-title">通话详情</h4>
            </div>
            <div class="modal-body">
                <input type="text"    name="id" style="display: none">
                <div class="row rowCount">
                    <div class="col-sm-12">
                        <h4 class="modal-title"><b>客户信息</b> </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12  call-screen">
                        <div class="card-box" style="background:#C7EECE;">
                            <div class="col-md-12">
                                <div class="col-md-10">
                                    <div class="input-group-time col-md-4">
                                        <label class="control-label col-md-4">客户姓名：</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="name" name="name">
                                        </div>
                                    </div>
                                    <div class="input-group-time col-md-4">
                                        <label class="control-label col-md-4">性别：</label>
                                        <div class="col-md-8">
                                            <select class="form-control selectpicker"  id="sex" name="sex">
                                                <option value ="1" >男</option>
                                                <option value ="0" >女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="selection-box col-md-4">
                                        <label class="control-label col-md-3">手机号：</label>
                                        <div class="col-md-7">
                                            <input type="text" class="form-control" readonly id="phone" name="phone" style="padding: 0;text-align: center;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2" onclick="callPhone()">
                                    <img src="assets/images/unselected.png">
                                    <img src="assets/images/phone.png" style="display: none">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-10">
                                    <div class="selection-box col-md-4">
                                        <label class="control-label col-md-4">年龄段：</label>
                                        <div class="col-md-8">
                                            <select class="form-control selectpicker" id="yearTag" name="yearTag">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="selection-box col-md-4">
                                        <label class="control-label col-md-4">区域：</label>
                                        <div class="col-md-8">
                                            <select class="form-control selectpicker" placeholder="全部" id="area" name="area">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="selection-box col-md-4">
                                        <label class="control-label col-md-4">实时状态：</label>
                                        <div class="col-md-8">
                                            <select class="form-control selectpicker" id="onceStatus" name="onceStatus">
                                                <option value = "true">实时</option>
                                                <option value = "false">非实时</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-10">
                                    <div class="input-group-time col-md-4">
                                        <label class="control-label col-md-4">客户状态：</label>
                                        <div class="col-md-8">
                                            <select class="form-control selectpicker" onChange="setReviewStatus(this);" id="status" name="status">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-group-time col-md-4">
                                        <label class="control-label col-md-4">审核状态：</label>
                                        <div class="col-md-8">
                                            <select class="form-control selectpicker"  id="clientModalReviewStatus" name="reviewStatus">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-group-time col-md-4">
                                        <label class="control-label col-md-4">约访状态：</label>
                                        <div class="col-md-8">
                                            <select class="form-control selectpicker"  onChange="setConfirmStatus(this);" id="confirmStatus" name="confirmStatus">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <h4 class="m-t-0"><b  onclick="getCommonSpeech()">备注（常用短语）</b> </h4>
                                    <textarea class="form-control" rows="5" id="des" name="des"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success waves-effect waves-light" id="saveTpClient" onclick="saveClient()">保存</button>
                </div>
                <div class="row rowCount">
                    <div class="col-sm-12">
                        <h4 class="modal-title">通话记录 <a href="javascript:void(0)" onclick="callRecordRefresh()"  style='text-decoration:underline;'>[刷新]</a></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box" style="background:#C7EECE;">
                            <video id="myMp3" controls="controls" style="width: 100%; height: 30px;display: none"   preload="auto" ></video>
                            <table id="callRecordTable">
                            </table>
                            <br>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
