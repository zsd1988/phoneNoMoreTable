<div class="row rowCount">
    <div class="col-sm-12">
            <h1>项目管理</h1>
    </div>
</div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
            <div class="pull-right">
                <button class="btn btn-info waves-effect waves-light"  onclick="gotoPage('system/projectEdit', {isEdit: false, data: null})">新增</button>
            </div>
            <table id="table">
            </table>
        </div>
            </div>
        </div>

<form id="con-project-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-parsley-validate >
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="clearModalData()">×</button>
                <h4 class="modal-title" id="title">添加项目：</h4>
            </div>
            <div class="modal-body">
                <input type="text"   id="id"   name="id"    value="{$T.data.id}" style="display: none" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">项目名称  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" required data-parsley-trigger="focusout"  id="name" name="name"  value="{$T.data.name}" >
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">智能语音开场白<span class="marking">（wav）</span>：</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control "  id="introduceSourceId" style="display: none"  name="introduceVoiceUrl"  value="{$T.data.introduceVoiceUrl}"  >
                                <div id="uploadIntroduceVoice"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">智能语音挽回语句<span class="marking">（wav）</span>：</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control "  id="retrieveSourceId" style="display: none"  name="retrieveVoiceUrl"   value="{$T.data.retrieveVoiceUrl}"  >
                                <div id="uploadRetrieveVoice"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" onclick="clearModalData()">取消</button>
                <button type="button" class="btn btn-success waves-effect waves-light"  onclick="saveProject()">保存</button>
            </div>
        </div>
    </div>
</form>

<form id="con-import-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel"   enctype="multipart/form-data"  aria-hidden="true" style="display: none;" data-parsley-validate >
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="clearModalData()">×</button>
                <h4 class="modal-title" id="titleImport">导入客户：</h4>
            </div>
            <div class="modal-body">
                <input type="text"   id="projectId"   name="id"    value="{$T.data.id}"  style="display: none">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">项目名称  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" required disabled data-parsley-trigger="focusout"  id="projectName" name="name"  value="{$T.data.name}" >
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">导入类别  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control selectpicker" id="importTag" name="importTag">
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="pull-right query-export">
                            <input type="file"  id="fileXls"  name="fileXls"  style="display:none" onchange='saveProjectClientXls() '/>
                            <div class="btn btn-primary waves-effect waves-light" onclick='document.getElementById("fileXls").click();'>导入xls</div>
                            <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" onclick="clearModalData()">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
