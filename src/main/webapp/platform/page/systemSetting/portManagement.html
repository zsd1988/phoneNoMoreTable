<div class="row rowCount">
    <div class="col-sm-12">
        <h1><b>端口管理</b></h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <table id="enableTable">
            </table>
        </div>
        <div class="card-box">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group no-margin col-md-6" >
                        <label class="control-label col-md-4">被叫号码  ：</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" data-parsley-trigger="focusout"   name="callPhone"  id="callPhone" >
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
            <table id="table">
            </table>
        </div>
    </div>
</div>

<form id="modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;" data-parsley-validate >
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="clearModalData()">×</button>
                <h4 class="modal-title" id="title">修改端口数量：</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">设备  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" required  data-parsley-trigger="focusout"  name="dev" id="devName" disabled>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">总数量  ：</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" required  data-parsley-trigger="focusout"  name="totalCount" disabled>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">第三方  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control selectpicker" name="isThird"  id="isThird" onchange="enableEditCount()">
                                    <option value = "true">是</option>
                                    <option value = "false">否</option>
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">启动数量  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <input type="number" class="form-control"  required  id="count" name="count" >
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">打外地号  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control selectpicker" name="isCallOut"  id="isCallOut">
                                    <option value = "true">是</option>
                                    <option value = "false">否</option>
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group no-margin">
                            <label class="control-label col-md-4">优先拨打  <span style="color:red;">*</span>：</label>
                            <div class="col-md-7">
                                <select class="form-control selectpicker" name="isFirst"  id="isFirst">
                                    <option value = "true">是</option>
                                    <option value = "false">否</option>
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success waves-effect waves-light"  onclick="savePortNum()">保存</button>
            </div>
        </div>
    </div>
</form>
